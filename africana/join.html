<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>
    <div class="login-container"> 
        <h2>Login Community</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div>
                 <div class="remember"><input type="checkbox" id="checkbox" name="checkbox"></div>
                    <label for="remember password">Remember Password</label>
                </div>
            </div>
        <div>  
            <button type="submit" class="login-btn">Login</button>
            <span class="forgot">Forgot Password?</span>
        </div>
    </form>     
        <div class="dha"><p>Don't have an account? <a href="signup.html">Sign up</a></p></div>
    </div>
</body>
</html>
